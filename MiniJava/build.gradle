plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.antlr', name: 'antlr4', version: '4.7.2'
    compile group: 'org.ow2.asm', name: 'asm', version: '9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
